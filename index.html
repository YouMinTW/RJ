<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>想放的標題</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <main>
          <menu>
            <label for="trigger">
              <input
                id="trigger"
                type="checkbox"
                name="trigger"
                class="menu-checkbox"
              />
              <div class="menu">
                <label for="trigger">
                  <span> </span>
                </label>
              </div>
              <hamburger>
                <i> </i>
              </hamburger>
            </label>
          </menu>
        </main>
      </div>
    </header>
    <div class="container">
      <section class="row">
        <div class="main col-sm-12 col-md-8">
          <div class="mainvideo"></div>
          <div class="maininfo">
            <h1 class="VideoTitle">
              【eng全英】感觉和母语者聊天插不上话？Passive
              listening可能是原因！| Stop Passive Listening
            </h1>
            <div class="situation">
              <span class="yt-view-count-renderer">觀看次數：2,885次</span>
              <div class="flex">
                <i class="fa fa-thumbs-up fa-lg gary" aria-hidden="true"></i>
                <span class="likeNumber">160</span>
                <i class="fa fa-thumbs-down fa-lg gary" aria-hidden="true"></i>
                <span class="likeNumber">32</span>
                <i class="fa fa-share fa-lg gary" aria-hidden="true"></i>
                <span class="likeNumber">分享</span>
                <div class="saveList">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="style-scope yt-icon"
                    style="pointer-events: none; display: block;"
                  >
                    <g class="style-scope yt-icon">
                      <path
                        d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"
                        class="style-scope yt-icon"
                      ></path>
                    </g>
                  </svg>
                </div>
                <span class="likeNumber">儲存</span>
                <i class="fa fa-ellipsis-h fa-lg gary" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="profile">
            <img
              id="img"
              class="picture"
              alt=""
              width="48"
              height="48"
              src="assets/img/profile.jpg"
            />
            <div class="description">
              <div class="information">
                <div>
                  <h2 class="channelName">Maaaxter English</h2>
                  <span class="date">發布日期：2019年8月28日</span>
                </div>
                <div>
                  <button class="subscript">已訂閱 (38.1萬)</button>
                  <i class="fa fa-bell fa-lg gary" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar_right col-md-4 container">
          <ul class="sidebar_group">
            <li class="sidebar_unit">
              <div class="row">
                <div class=" col-6">
                  <a href="#" class="sidebar_pic_link sidebar_link">
                    <img src="/assets/img/Template.webp" alt="" />
                    <div class="sidebar_movie_timeRecord">
                      <div>21:23</div>
                    </div>
                  </a>
                </div>
                <div class=" col-6">
                  <a href="#" class="sidebar_text_link sidebar_link">
                    <p class="sidebar_moive_text">
                      <span class="sidebar_moive_title"
                        >超好聽中文 ♪英文歌曲(精心挑選)
                        2019全球最火的英文歌曲有哪些 ♪
                        2019欧美最新流行单曲推荐【持续更新</span
                      >
                    </p>
                    <span class="sidebar_moive_author">老子上傳</span>
                    <span class="sidebar_moive_watch">2,300萬人次觀看</span>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
